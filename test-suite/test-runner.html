<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost of Delay - Test Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.99.0/jasmine.min.css">
</head>
<body>
    <!-- Minimal DOM required by calculator and acceptance tests -->
    <input type="text" id="projectName">
    <input type="text" id="targetLaunchDate">
    <input type="text" id="revisedLaunchDate">
    <input type="number" id="weeklyValue">
    <input type="number" id="developmentWeeks">
    <input type="number" id="delayWeeks">
    <select id="urgencyProfile"><option value="standard">Standard</option></select>
    <select id="salaryType"><option value="annual">Annual</option><option value="hourly">Hourly</option></select>
    <div id="annualSalaryGroup" style="display: block;"><input id="annualSalary" type="number"></div>
    <div id="hourlyRateGroup" style="display: none;"><input id="hourlyRate" type="number"></div>
    <input type="number" id="teamSize">
    <input type="number" id="benefitsMultiplier" value="1.5">
    <button id="calculateBtn">Calculate</button>
    <button id="addToComparisonBtn">Add</button>
    <a href="#" id="exportCsvBtn">CSV</a>
    <a href="#" id="exportExcelBtn">Excel</a>
    <a href="#" id="exportJsonBtn">JSON</a>
    <button id="generateImagesBtn">Images</button>
    <button id="saveAsBtn">Save</button>
    <button id="loadFromFileBtn">Load</button>
    <input type="file" id="fileInput" style="display:none">
    <div id="comparisonSection" style="display: none;">
        <div id="comparisonTable"></div>
        <canvas id="comparisonChart"></canvas>
    </div>
    <button id="clearComparisonBtn">Clear</button>
    <!-- Tooltip for UI test -->
    <span class="tooltip">â“˜<span class="tooltiptext">Expected revenue gain or cost savings per week once delivered</span></span>

    <script src="cost-of-delay-calculator.js"></script>
    <script>window.__CALC_LOADED = typeof window.CostOfDelayCalculator;</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.99.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.99.0/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.99.0/boot0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.99.0/boot1.min.js"></script>
    <script src="tests/acceptance-tests.js"></script>
</body>
</html>
